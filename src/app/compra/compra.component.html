<div class="col md-10">
  <h2>Lista de compras</h2>
  <div *ngIf="cadastroVisivel == true">
    <div class="row">
      <div class="col md-3">
        <input #nome type="text" placeholder="Nome"/>
      </div>
    </div>
    <div class="row">
      <div class="col md-3">
        <input #quantidade type="number" placeholder="Quantidade"/>
      </div>
    </div>
    <div class="row">
      <div class="col md-3">
        <input #preco type="number" placeholder="Preço"/>
      </div>
    </div>
    <div class="row">
      <div class="col md-3">
        <button type="button" name="button" (click)="addCompra(nome.value,quantidade.value,preco.value);">Cadastrar</button>
      </div>
    </div>
  </div>
  <div *ngIf="cadastroVisivel == false">
    <div class="row">
      <div class="col md-3">
          <button type="button" name="button" (click)="mostrarCadastro()">Cadastrar</button>
        </div>
      </div>
</div>
  <div class="row">
    <table>
    <thead>
     <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compra of compras">
        <td>{{compra.produto}}</td>
        <td>{{compra.quantidade}}</td>
        <td>{{compra.preco}}</td>
      </tr>

    </tbody>
   </table>
  </div>
</div>
